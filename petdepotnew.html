<!DOCTYPE html>
<html lang="en"> <!-- "lang" should be lowercase and should specify language code -->
<head>
    <meta charset="UTF-8">
    <title>Vue.js Pet Depot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <!-- The element where Vue will mount -->
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <main>
            <figure>
                <!-- Bind 'src' attribute to 'product.Image' in 'data' -->
                <img v-bind:src="product.Image" alt="Product Image"> <!-- Added alt attribute for accessibility -->
            </figure>
            <h2 v-text="product.title"></h2>
            <p v-html="product.description"></p> <!-- Use v-html to render HTML tags in the description -->
            <p>Price: {{ product.price }}</p>
        </main>
    </div>
    <script type="text/javascript">
        let webstore = new Vue({
            el: '#app', // The 'el' should match the ID of the mounting point
            data: {
                sitename: 'Vue.js Pet Depot',
                product: {
                    id: 1001,
                    title: "Cat Food, 25lb",
                    description: "25 pound bag of <em>irresistible</em>, organic goodness for your cat",
                    price: 2000,
                    Image: "images/25pound.png"
                }
            }
        });
    </script>
</body>
</html>
